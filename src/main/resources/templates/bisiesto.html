<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>

<div class="card">
    <div class="card-header text-bg-warning">
        EXAMINADOR DE AÑOS
    </div>
    <div class="card-body">
        <form th:action="@{/bisiesto}" method="post" th:object="${bisiesto}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtanio" placeholder="2022"
                       th:field="*{year}">
                <label for="txtanio">Ingrese el año</label>
            </div>
            <hr/>
            <button type="submit" class="btn btn-primary">Verificar</button>
            <p></p>
            <div th:if="${mostrarMensaje}" class="alert alert-success" role="alert">
                <span th:text="${resultado} ?:''"></span>
            </div>
        </form>
    </div>
</div>


</body>
</html>
