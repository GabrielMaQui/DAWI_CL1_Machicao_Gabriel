<!DOCTYPE html>
<html lang="en">
<head th:replace="layout::head">
    <meta charset="UTF-8">
</head>
<body>

<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-warning">
        CALCULADORA ARTICULOS
    </div>
    <div class="card-body">
        <form th:action="@{/calculadora}" method="post" th:object="${articulo}">
            <div class="form-floating mb-3">
                <input type="number" step=0.01  class="form-control" id="txtprecio" placeholder="0.00"
                       th:field="*{precio}">
                <label for="txtprecio">Precio del Articulo</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="txtcantidad" placeholder="Password" th:field="*{cantidad}">
                <label for="txtcantidad">Cantidad del Articulo</label>
            </div>
            <hr/>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <p></p>
            <div th:if="${mostrarMensaje}" class="alert alert-success" role="alert">
                <span th:text="${resultado} ?:''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
