<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="titulo"></title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-warning">
        CALCULADORA ARTICULOS
    </div>
    <div class="card-body">
        <form th:action="@{/calculadora}" method="post" th:object="${articulo}">
            <div class="form-floating mb-3">
                <input type="number" step=0.01  class="form-control" id="txtprecio" placeholder="0.00"
                       th:field="*{precio}">
                <label for="txtprecio">Precio del Articulo</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="txtcantidad" placeholder="Password" th:field="*{cantidad}">
                <label for="txtcantidad">Cantidad del Articulo</label>
            </div>
            <hr/>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <div th:if="${mostrarMensaje}" class="alert alert-danger" role="alert">
                <span th:text="${resultado} ?:''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
